<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>🧾 فاتورة - متجر نوج</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f2f4f7;
      padding: 30px;
    }

    .invoice-box {
      max-width: 700px;
      margin: auto;
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .invoice-box h2 {
      text-align: center;
      color: #6200ea;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 25px;
    }

    table th, table td {
      border: 1px solid #ccc;
      padding: 12px;
      text-align: center;
    }

    .summary {
      margin-top: 20px;
      font-size: 18px;
      text-align: right;
    }

    .summary p {
      margin: 5px 0;
    }

    .print-btn {
      display: block;
      margin: 30px auto 0;
      background: #6200ea;
      color: #fff;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .print-btn:hover {
      background: #4500b0;
    }
    
    .success-message {
      background-color: #e8f5e9;
      color: #2e7d32;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }
    
    .home-btn {
      display: block;
      margin: 15px auto 0;
      background: #f0f0f0;
      color: #333;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
    }
    
    @media print {
      .no-print {
        display: none;
      }
    }
  </style>
</head>
<body>

<div class="invoice-box">
  <div class="success-message no-print">
    <h2>✅ تم استلام طلبك بنجاح!</h2>
    <p>سيتم التواصل معك قريبًا لتأكيد الطلب وتحديد موعد التوصيل.</p>
  </div>

  <h2>🧾 الفاتورة</h2>
  
  <!-- رقم الطلب العشوائي -->
  <p id="order-number" style="text-align: center; font-weight: bold; font-size: 18px;"></p>

  <div id="customer-details"></div>

  <table id="order-table">
    <thead>
      <tr>
        <th>الصنف</th>
        <th>الكمية</th>
               <th>الوحدة</th> 
        <th>السعر</th>
                <th>الخصم</th>

                <th>الاجمالي</th>

      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="summary" id="price-summary"></div>

  <button class="print-btn no-print" onclick="window.print()">🖨️ طباعة الفاتورة</button>
  <a href="index.html" class="home-btn no-print">🏠 العودة للصفحة الرئيسية</a>
</div>

<script src="https://cdn.emailjs.com/dist/email.min.js"></script>
<script>
  emailjs.init("UPtxd1MC2SrpDzWal"); // ✅ EmailJS Public Key

  // توليد رقم طلب عشوائي
  const orderNumber = Math.floor(Math.random() * 1000000) + 1000000;
  document.getElementById("order-number").textContent = `رقم الطلب: ${orderNumber}`;

  const order = JSON.parse(localStorage.getItem("orderData")) || {};
  const cart = order.cart || {};
  const vatRate = 0.0;
  const discountRate = 0.1;

  // دالة حساب تكلفة الشحن
  function calculateShippingCost(km) {
    if (km <= 1) return 10;
    return 10 + (km - 1) * 4;
  }

  if (order.name && Object.keys(cart).length > 0) {
    const customerDiv = document.getElementById("customer-details");
    const tbody = document.querySelector("#order-table tbody");
    const summary = document.getElementById("price-summary");

    customerDiv.innerHTML = `
      <p><strong>👤 الاسم:</strong> ${order.name}</p>
      <p><strong>📧 البريد الإلكتروني:</strong> ${order.email || "غير متوفر"}</p>
      <p><strong>📱 الهاتف:</strong> ${order.phone}</p>
      <p><strong>📍 العنوان:</strong> ${order.address || "غير متوفر"}</p>
      <p><strong>💳 طريقة الدفع:</strong> الدفع عند الاستلام</p>
      <p><strong>📅 التاريخ:</strong> ${order.date || new Date().toLocaleDateString('ar-EG')}</p>
    `;

    let subtotal = 0;
    let itemList = '';

    for (let id in cart) {
      const item = cart[id];
      const itemTotal = item.quantity * item.price;
      subtotal += itemTotal;

      itemList += `${item.name} × ${item.quantity} = ${itemTotal.toFixed(2)} جنيه\n`;

      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${item.name}</td>
        <td>${item.quantity}</td>
        <td>${itemTotal.toFixed(2)} جنيه</td>
      `;
      tbody.appendChild(row);
    }

    const discount = subtotal * discountRate;
    const vat = (subtotal - discount) * vatRate;
    const distance = parseFloat(localStorage.getItem("distance_km") || "0");
    const shippingCost = calculateShippingCost(distance);
    const total = subtotal - discount + vat + shippingCost;

    summary.innerHTML = `
      <p>💵 المجموع: ${subtotal.toFixed(2)} جنيه</p>
      <p>🎁 الخصم (${discountRate * 100}%): ${discount.toFixed(2)} جنيه</p>
      <p>🧾 ضريبة القيمة المضافة (${vatRate * 100}%): ${vat.toFixed(2)} جنيه</p>
      <p>🚚 تكلفة الشحن (${distance.toFixed(2)} كم): ${shippingCost.toFixed(2)} جنيه</p>
      <hr>
      <p><strong>💰 الإجمالي: ${total.toFixed(2)} جنيه</strong></p>
    `;

    // ✅ إرسال الفاتورة بالإيميل للعميل
    if (order.email) {
      emailjs.send("service_5pcglet", "template_cmu4qhs", {
        name: order.name,
        phone: order.phone,
        address: order.address || "غير متوفر",
        paymentMethod: "الدفع عند الاستلام",
        items: itemList,
        total: total.toFixed(2),
        date: new Date().toLocaleDateString('ar-EG'),
        to_email: order.email,
        order_number: orderNumber
      }).then(() => {
        console.log("📩 تم إرسال الفاتورة على الإيميل للعميل.");
      }).catch(err => {
        console.error("❌ فشل إرسال الإيميل للعميل:", err);
      });
    }
    
    // ✅ إرسال إشعار للمتجر بالطلب الجديد
    emailjs.send("service_5pcglet", "template_notification", {
      subject: "طلب جديد - الدفع عند الاستلام",
      message: `
        طلب جديد!
        رقم الطلب: ${orderNumber}
        الاسم: ${order.name}
        الهاتف: ${order.phone}
        العنوان: ${order.address || "غير متوفر"}
        المبلغ الإجمالي: ${total.toFixed(2)} جنيه
        المنتجات:
        ${itemList}
      `,
      to_email: "mixtea037@gmail.com" // استبدل ببريدك الإلكتروني
    }).then(() => {
      console.log("✅ تم إرسال إشعار بالطلب الجديد للمتجر");
    }).catch(err => {
      console.error("❌ فشل إرسال الإشعار للمتجر:", err);
    });
    
  } else {
    document.querySelector(".invoice-box").innerHTML = "<p>❗ لا يوجد بيانات لعرض الفاتورة.</p>";
  }
  
</script>

</body>
</html>
